        const table = document.getElementById('periodicTable');
        const tooltip = document.getElementById('tooltip');

        const rows = [
            ['bp', 'hr', 'cvp', 'pap'],
            ['co', 'ci', 'sv', 'svi'],
            ['svr', 'svri', 'pvr', 'pvri'],
            ['gedv', 'gedvi', 'itbv', 'itbvi'],
            ['svv', 'ppv', 'dpmax', 'cfi'],
            ['gef', 'cci', 'evlw', 'evlwi'],
            ['pvpi', 'spo2', 'svo2', 'scvo2', 'do2', 'ero2'],
            ['temp', 'lactate', 'ph', 'pao2', 'paco2', 'be']
        ];

        rows.forEach(row => {
            row.forEach(paramId => {
                const param = parameters[paramId];
                const element = document.createElement('div');
                element.className = `card ${param.class}`;
                element.innerHTML = `
                    <div class="card-category">${param.label}</div>
                    <div class="card-name">${param.symbol}</div>
                    <div class="card-value">${param.value}</div>
                `;
                
                element.addEventListener('mouseenter', (e) => showTooltip(e, param));
                element.addEventListener('mousemove', (e) => updateTooltipPosition(e));
                element.addEventListener('mouseleave', hideTooltip);
                
                table.appendChild(element);
            });
        });

        function showTooltip(e, param) {
            const color = window.getComputedStyle(e.currentTarget).color;
            const borderColor = window.getComputedStyle(e.currentTarget).borderColor;
            
            tooltip.style.color = color;
            tooltip.style.borderColor = borderColor;
            
            tooltip.innerHTML = `
                <div class="tooltip-title">${param.symbol} - ${param.label}</div>
                <div class="tooltip-section">
                    <div class="tooltip-section-title">Description</div>
                    <div class="tooltip-section-content">${param.description}</div>
                </div>
                <div class="tooltip-section">
                    <div class="tooltip-section-title">Changes & Meaning</div>
                    <div class="tooltip-section-content">${param.changes}</div>
                </div>
                <div class="tooltip-section">
                    <div class="tooltip-section-title">Clinical Application</div>
                    <div class="tooltip-section-content">${param.clinical}</div>
                </div>
                <div class="tooltip-section">
                    <div class="tooltip-section-title">Treatment Principles</div>
                    <div class="tooltip-section-content">${param.treatment}</div>
                </div>
            `;
            
            updateTooltipPosition(e);
            tooltip.classList.add('active');
        }

        function updateTooltipPosition(e) {
            const margin = 20;
            let x = e.clientX + margin;
            let y = e.clientY + margin;
            
            const tooltipRect = tooltip.getBoundingClientRect();
            
            if (x + tooltipRect.width > window.innerWidth - margin) {
                x = e.clientX - tooltipRect.width - margin;
            }
            
            if (y + tooltipRect.height > window.innerHeight - margin) {
                y = e.clientY - tooltipRect.height - margin;
            }
            
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        }

        function hideTooltip() {
            tooltip.classList.remove('active');
        }
    </script>
